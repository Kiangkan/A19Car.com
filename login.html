<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/material/material-components-web.min.css">
    <script src="./assets/material/material-components-web.min.js"></script>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main id="main">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="./assets/images/logo.png">
                </div>
            </div>
            <h1 class="mdc-theme--primary">ប្រព័ន្ធគ្រប់គ្រងទិនន្ន័យ</h1>
            <form action="index.html">
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="username">ឈ្មោះចូលប្រព័ន្ទ</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input type="text" class="mdc-text-field__input" aria-labelledby="username">
                </label>
                <label class="mdc-text-field mdc-text-field--outlined">
                    <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <span class="mdc-floating-label" id="password">ពាក្យសម្ងាត់</span>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    <input id="password-inp" type="password" class="mdc-text-field__input" aria-labelledby="password">
                    <span class="mdc-text-field__affix--suffix">
                        <button onclick="onTogglePasswordVisibility(event)" type="button" class="material-icons mdc-theme--primary mdc-icon-button">
                            <div class="mdc-icon-button__ripple"></div>
                            visibility
                        </button>
                    </span>
                </label>
                <div class="form-action">
                    <button class="mdc-button mdc-button--raised mdc-button--icon-leading">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                        <span class="mdc-button__label">ចូល</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="./assets/javascripts/login.js"></script>
</body>
</html>
